# --- Main Config ---

# Change prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start window indexing at 1
set -g base-index 1
setw -g pane-base-index 1

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Mouse Support
# User preference: Off, but configurable.
set -g mouse off
# set -g mouse on  # Uncomment to enable mouse support

# --- Navigation ---

# Switch panes with Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch windows with Shift-arrow without prefix
bind -n S-Left  previous-window
bind -n S-Right next-window

# --- Visual Settings (Minimalistic/Vimoki-inspired) ---
set -g default-terminal "screen-256color"
set -g status-style bg=default,fg=white
set -g pane-border-style fg=color240
set -g pane-active-border-style fg=color39
